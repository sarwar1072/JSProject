<!-- Carosel for this wesite -->

<header>
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Photos/carosel-1.jpeg" class="d-block w-100 image" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Sell Product</h5>
          <p>We are commited to our excellent services.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Photos/carosel-2.jpeg" class="d-block w-100 image" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Deliver in Time</h5>
          <p>We have dedicated team to deliver product in time.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Photos/carosel-3.png" class="d-block w-100 image" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Customer satisfaction</h5>
          <p>We are fill victory with our customer satisfaction.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

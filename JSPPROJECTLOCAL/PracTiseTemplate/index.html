<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Offer Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <style>
        .nav-tabs .nav-link {
            position: relative;
            color: black;
            font-weight: bold;
        }
    
        .nav-tabs .nav-link .active-indicator {
            display: block;
            width: 0;
            height: 4px;
            background-color: #FFD700; /* Yellow color */
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease-in-out;
        }
    
        .nav-tabs .nav-link.active .active-indicator {
            width: 30px; /* Width of the underline */
        }
    </style>
    
</head>
<body>
    <section class="search-section text-white py-5">
        <div class="container text-center">
            <h1 class="mb-3">Find Your Next Stay</h1>
            <p class="mb-4">Search low prices on hotels, homes, and much more...</p>
    
            <!-- Tabs Navigation -->
            <div class="container">
                <ul class="nav nav-tabs border-0 justify-content-center mb-4" id="navTabs">
                    <!-- Tour -->
                    <li class="nav-item">
                        <a class="nav-link active" href="/Home/Index">
                            <i class="fas fa-umbrella-beach"></i> Tour
                            <span class="active-indicator"></span>
                        </a>
                    </li>
                    <!-- Hotel -->
                    <li class="nav-item">
                        <a class="nav-link" href="/Hotel/Index">
                            <i class="fas fa-hotel"></i> Hotel
                            <span class="active-indicator"></span>
                        </a>
                    </li>
                    <!-- Flight -->
                    <li class="nav-item">
                        <a class="nav-link" href="/Flight/Index">
                            <i class="fas fa-plane"></i> Flight
                            <span class="active-indicator"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    
    <!-- Custom CSS -->
   
    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navLinks = document.querySelectorAll(".nav-tabs .nav-link");
    
            navLinks.forEach(link => {
                link.addEventListener("click", function () {
                    // Remove active class from all
                    navLinks.forEach(item => item.classList.remove("active"));
                    // Add active class to clicked item
                    this.classList.add("active");
                });
            });
        });
    </script>
    
<!-- /main navbar -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
